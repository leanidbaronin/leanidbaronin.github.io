<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Leanid Baronin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-size: 16px;
                padding: 0 10px;
                margin: 50px auto;
                max-width: 650px;
            }
            code {
                font-family: unset;
            }
            .block {
                margin-bottom: 10px;
            }
            .stats {
                font-size: 0.8em;
            }
        </style>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-JWZJ3HTJHG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-JWZJ3HTJHG');
        </script>
    </head>
    <body>
        <h2>Leanid Baronin</h2>
        <div class="block">
            <span>Software Engineer</span>
        </div>
        <div class="block">
            <a href="https://t.me/leanid">
                <code>@leanid</code>
            </a>
        </div>
        <div class="block stats">
            <span>Page loaded in <span id="performance" /></span>
        </div>
        <script>
            window.onload = function () {
                setTimeout(function () {
                    const navigationTimings = performance.getEntriesByType('navigation');
                    if (navigationTimings) {
                        const navigationTiming = navigationTimings[0];
                        const requestStart = navigationTiming.requestStart;
                        const loadEventEnd = navigationTiming.loadEventEnd;
                        const performanceSpan = document.getElementById('performance');
                        performanceSpan.innerHTML = `${Math.ceil(loadEventEnd - requestStart)} ms`;
                    }
                }, 0)
            }
        </script>
    </body>
</html>
